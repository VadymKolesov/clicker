<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pixel Coin</title>
  </head>
  <body>
    <section class="score-section">
      <h1 class="score-title">0</h1>
    </section>
    <section class="clicker-section">
      <button type="button" class="coin-btn">
        <img src="./images/coin.svg" alt="Coin" width="230" class="coin-img" />
      </button>
    </section>
    <section class="perks-section">
      <ul class="list">
        <li>
          <button type="button" name="wood" class="perk-wood-btn">Wood</button>
          <p class="cost"></p>
        </li>
        <li>
          <button type="button" name="silver" class="perk-wood-btn">
            Silver
          </button>
          <p class="cost"></p>
        </li>
      </ul>
    </section>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
