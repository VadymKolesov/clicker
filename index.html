<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/stylesShop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pixel Coin</title>
  </head>
  <body>
    <main>
      <section class="score-section">
        <span id="coin" class="score-title">0</span>
      </section>
      <section class="clicker-section">
        <button type="button" class="coin-btn">
          <img
            src="./images/coin.svg"
            alt="Coin"
            width="230"
            class="coin-img"
          />
        </button>
      </section>
      <section class="shop-items">
        <div class="border-list">
          <h1 class="title-shop">SHOP</h1>
          <ul class="flex-card">
            <div class="kard-item">
              <button id="2x" type="button" class="button-update">2X</button>
              <p class="price">1000 Coins</p>
            </div>
            <div class="kard-item">
              <button id="5x" type="button" class="button-update">5X</button>
              <p class="price">2000 Coins</p>
            </div>
            <div class="kard-item">
              <button id="10x" type="button" class="button-update">10X</button>
              <p class="price">5000 Coins</p>
            </div>
            <div class="kard-item">
              <button id="999x" type="button" class="button-update">
                999X
              </button>
              <p class="price">999999 Coins</p>
            </div>
          </ul>
          <div class="arrow">
            <p>=====></p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/perks.js"></script>
    <script type="module" src="./js/Bonuses/bonuses.js"></script>
  </body>
</html>
